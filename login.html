      <section>
        <div class="login">
            <div>
                <h3 class="mb-4">Login</h3>
            </div>
            <div class="login-form">
                <form class="login-form-body" id="form-login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="username">
                        <br><span id="username-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="password" >
                        <br><span id="password-error"></span>
                        <button type="button" id="toggle-password"><i class="bi bi-eye"></i></button>
                        
                    </div>
                    <button type="submit" class="form-login loginBTN text-center">Login</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('form-login').addEventListener('submit', (event) => {
            event.preventDefault();

            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');

            let isValid = true;

            if (username === '') {
              usernameField.style.border = '1px solid red';
              usernameError.textContent = "*";
                usernameError.style.color = 'red';
                isValid = false;
            } else {
              usernameField.style.border = '';
              usernameError.textContent = "";


            }

            if (password === '') {
              passwordField.style.border = '1px solid red';
              passwordError.textContent = "*";
                passwordError.style.color = 'red';
             
                isValid = false;
            } else {
              passwordField.style.border = '';
              passwordError.textContent = "";
            }

            if (isValid) {
                const formData = new FormData(document.getElementById('form-login'));
                const credentials = Object.fromEntries(formData.entries());
                console.log(credentials)
                document.getElementById('form-login').reset();
            }
        });

        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const icon = togglePassword.querySelector('i');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = "password";
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
