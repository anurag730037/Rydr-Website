<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        .error {
            color: red;
        }
    </style>
    <style>
        /* .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        } */
    
        #profile-form {
          border-radius: 10px;
          padding: 20px;
          margin: 20px;
          background-color: #f8f9fa;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      </style>
</head>

<body>
    <div class="container">
        <h2>Driver Registration</h2>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Profile Info
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        
                             <form id="profile-form">
                            <div class="mb-3">
                                <label for="profile_image" class="form-label">Upload your Image:</label>
                                <input type="file" class="form-control" id="profile_image" name="profile_image"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <textarea class="form-control" id="address" name="address" rows="3"
                                    required></textarea>
                            </div>
                            <div class="mb-3 row">
                                <label for="pincode" class="col-sm-2 col-form-label">Pincode:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="pincode" name="pincode" maxlength="6"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="city" class="col-sm-2 col-form-label">City:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="city" name="city" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="state" class="col-sm-2 col-form-label">State:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="state" name="state" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="blood_group" class="col-sm-2 col-form-label">Blood Group:</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="blood_group" name="blood_group" required>
                                        <option value="">Select Blood Group</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="dob" name="dob" required>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label">Gender:</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="other"
                                            value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" id="profile-next">Next</button>
                            </div>

                            
                        </form>
                        
                    </div>
                </div>
            </div>

            <!-- Driving License Accordion -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Driving License
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form id="driving-license-form">
                            <div class="mb-3">
                                <label for="dl_number" class="form-label">DL Number:</label>
                                <input type="text" class="form-control" id="dl_number" name="dl_number"
                                    placeholder="Example: DL-1234567890" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        document.getElementById('profile-next').addEventListener('click', function() {
          document.getElementById('collapseOne').classList.remove('show');
          document.getElementById('collapseTwo').classList.add('show');
        });
      </script>
</body>
